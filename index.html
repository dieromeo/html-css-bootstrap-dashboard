<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header fixed-->
    <header class="d-flex align-items-center">
        <!-- colonna con i loghi -->
        <div class="col-auto pe-4">
            <div>
                <a href="http://#"><img src="img/logo.svg" alt="logo" class="d-none d-md-inline-block"></a>
                <a href="http://"><img src="img/mobile-logo.png" alt="logo" class="d-md-none" id="small-logo"></a>
            </div>
        </div>
        <!-- colonna con barra di ricerca -->
        <div class="col flex-grow-1">
            <div>
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text border-end0"><i class="fa-solid fa-magnifying-glass ps-0"></i></div>
                    <input type="text" class="form-control border-start-0" id="autoSizingInputGroup"
                        placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
        </div>
        <!-- colonna con icone e dropdown -->
        <div class="col-auto">
            <div>
                <ul class="d-flex mb-0 ps-0">
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-bars text-secondary"></i></a>
                    </li>
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-circle-question text-secondary"></i></a>
                    </li>
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </header>

    <main>
        <div class="dr-container d-flex">
            <div class="sidebar text-white d-flex flex-column">
                <ul class="p-0">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-md-inline ps-3">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-md-inline-block ps-3">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-md-inline-block ps-3">Signal</span>
                    </li>
                </ul>
                <div class="mt-auto">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-md-inline-block ps-3">Admin</span>
                </div>
            </div>
            <div class="dr-main-right w-100">
                <!-- top-bar -->
                <div class="dr-top-bar row bg-primary m-0 text-white">
                    <!-- colonna add con offcanvas -->
                    <div class="col-12 col-md-4 order-3 col-lg">
                        <span class="dr-add d-inline-block">Nuovo studente</span>
                        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
                            aria-labelledby="staticBackdropLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="staticBackdropLabel">Inserisi un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div>
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputName" class="form-label">Nome</label>
                                            <input type="name" class="form-control" id="inputName">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCognome" class="form-label">Cognome</label>
                                            <input type="cognome" class="form-control" id="inputCognome">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Indirizzo</label>
                                            <input type="text" class="form-control" id="inputAddress">
                                        </div>
                                        <div class="col-md-6 mt-0">
                                            <label for="inputCity" class="form-label">Citt√†</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4 mt-0">
                                            <label for="inputState" class="form-label">Stato</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Scegli...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2 mt-0">
                                            <label for="inputZip" class="form-label">CAP</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-md-12">
                                            <div class="input-group mb-3">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    id="button-addon1">Scegli file</button>
                                                <input type="text" class="form-control"
                                                    placeholder="Nessun file selezionato"
                                                    aria-label="Example text with button addon"
                                                    aria-describedby="button-addon1">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Seleziona per proseguire
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Salva</button>
                                            <button type="reset" class="btn btn-warning">Svuota</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- colonna con breadcrumbs-->
                    <div class="col-12 col-md-4 order-1 col-lg-7">
                        <div>
                            <h3 class="d-inline-block">Boolean</h3>
                            <span class="dr-badge-bg-opacity px-2">Piano blaze</span>
                        </div>
                        <ul class="d-flex p-0">
                            <li class="me-1">
                                <span class="dr-badge-bg-opacity px-2">Piano blaze</span>
                            </li>
                            <li class="me-1">
                                <i class="fa-solid fa-angles-right"></i>
                            </li>
                            <li class="me-1">
                                <span class="dr-badge-bg-opacity px-2 d-lg-none"><i class="fa-solid fa-plus"></i></span>
                            </li>
                            <li class="me-1">
                                <span class="dr-badge-bg-opacity px-2 d-none d-lg-inline-block">Boolean mobile
                                    app</span>
                            </li>
                            <li class="me-1">
                                <span class="dr-badge-bg-opacity px-2 d-none d-lg-inline-block">Boolean web app</span>
                            </li>
                            <li class="me-1">
                                <span class="dr-badge-bg-opacity px-2 d-none d-lg-inline-block">Boolean blog app</span>
                            </li>
                        </ul>

                    </div>
                    <!-- colonna online -->
                    <div class="col-12 col-md-4 order-2 col-lg">
                        <p>Studenti onlne negli ultimi 30 minuti</p>
                        <h3>125</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
