<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header fixed-->
    <header class="row align-items-center">
        <!-- colonna con i loghi -->
        <div class="col-auto">
            <div>
                <a href="http://#"><img src="img/logo.svg" alt="logo" class="d-none d-md-inline-block"></a>
                <a href="http://"><img src="img/mobile-logo.png" alt="logo" class="d-md-none" id="small-logo"></a>
            </div>
        </div>
        <!-- colonna con barra di ricerca -->
        <div class="col flex-grow-1">
            <div>
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text border-end0"><i class="fa-solid fa-magnifying-glass ps-0"></i></div>
                    <input type="text" class="form-control border-start-0" id="autoSizingInputGroup"
                        placeholder="Prova a cercare: Lezioni di Laravel">
                </div>
            </div>
        </div>
        <!-- colonna con icone e dropdown -->
        <div class="col-auto">
            <div>
                <ul class="d-flex mb-0 ps-0">
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-bars text-secondary"></i></a>
                    </li>
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-circle-question text-secondary"></i></a>
                    </li>
                    <li class="d-none d-md-inline-block">
                        <a href="http://#"><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </header>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
